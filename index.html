<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h5>Welcome to your</h5>
        <h1>Calendar</h1>
        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="images/drivingCar.mp4" type="video/mp4">
        </video>
        </div>
        
    </header>
    <div class="calendar">
        <img src="images/calendar.png">
        <button class="cal-btn bttn">Hide/Show Calendar</button>
    </div>
  
    <main>
        <section>
            <button class="details bttn ">Hide/Show Details</button>
            <button class="delete bttn">Delete All Tasks</button>
            <div class="task-container">
            </div>
        </section>
        <aside>
            <h3>Task Information</h3>

            <div class="form">
                <div>
                    <i class=" iImportant far fa-star" id="taskImportant"></i>
                </div>
                <div>
                    <label class="form-label">Title:</label>
                    <input id="txtTitle" type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Due Date:</label>
                    <input id="dueDate" type="datetime-local" class="form-control">
                </div>
                <div>
                    <label class="form-label">Location:</label>
                    <input id="txtLocation" type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Description:</label></label>
                    <textarea id="txtDescription" class="form-control"></textarea>
                </div>
                <div>
                    <label class="form-label">Participants:</label>
                    <input id="txtParticipant" type="text" class="form-control">
                </div>
                <div>
                    <label class="form-label">Color:</label>
                    <input id="selColor" type="color" class="form-control">
                </div>
                <button id="btnSave" class="bttn saveBtn">Save Task</button>
            </div>
        </aside>
    </main>
    <footer class="footer ft-overlay">
        <img class="trees" src="images/trees.jpg">
        <div class="ft-words">
            <p>Green-Key &copy</p>
            <div class="ft-icons">
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fas fa-phone-square"></i>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/task.js"></script>
</body>
</html>
